# 二、插件简介 / Plugin Description
# ------------------------------------------------
# 本插件为高版本 Minecraft 服务器提供轻量化的封禁与查询功能。
# 完全基于本地系统，支持自定义模型，性能良好，并会持续更新。
# This plugin provides a lightweight ban and query system for high-version Minecraft servers.
# It runs entirely locally, supports customizable models, offers good performance, and will be regularly updated.

